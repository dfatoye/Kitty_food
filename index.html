<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitty Food</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-left">
          <a href="#">
            <img src="./images/logo.svg" alt="Friskay Logo" />
          </a>
          <div class="divider hide-mobile"></div>
          <a href="" class="home hide-mobile">Home</a>
        </div>

        <nav>
          <a href="" class="menu-open hide-desktop">
            <img src="./images/menu.svg" alt="Open menu" />
          </a>
          <ul>
            <li>
              <a href="" class="menu-close">
                <img src="./images/close.svg" alt="Close menu" />
              </a>
            </li>
            <li><a href="#">Our Food</a></li>
            <li><a href="">Ingredient</a></li>
            <li><a href="">Studies</a></li>
            <li><a href="">FAQ</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <h1>
          Your cat will go
          <img src="./images/bonkers.svg" alt="Text that says bonkers" />
        </h1>
        <p class="subhead">
          ... for the world's best testing cat food, sourced with only the
          finest ingredients. Made with love from the heart of Mississippi.
        </p>
        <a href="#" class="primary-cta">Get Bonkers</a>
      </main>

      <div class="cat-container">
        <div class="cat">
          <img src="./images/cat.png" alt="Cat image" />
          <div class="inner-circle"></div>
          <div class="outter-circle"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
